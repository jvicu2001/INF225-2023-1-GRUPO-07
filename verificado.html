<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Datos altimetricos de Chile</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  
  <header class="hero">
    <div class="hero__wave"></div>

    <nav class="nav container">
      <figure class="nav__logo">
        <h1>Datos altimetricos de Chile</h1>
      </figure>

      <a href="index.html" class="nav__link">Inicio</a>
      <a href="index.html" class="nav__link">Cerrar sesión</a>
      <a>
        <form class="search-form">
          <input type="text" placeholder="Buscar...">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </a>

    </nav>
    </section>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      margin-top: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    input[type="text"] {
      margin-right: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
  <script>
    function validarArchivo() {
      var archivoInput = document.getElementById('archivo');
      var archivo = archivoInput.files[0];

      if (!archivo) {
        alert('Por favor, seleccione un archivo GeoTIFF');
        return false;
      }

      var extension = archivo.name.split('.').pop().toLowerCase();
      if (extension !== 'tif' && extension !== 'tiff') {
        alert('El archivo seleccionado no es un GeoTIFF');
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
    <section class="form-login2">
        <h5>Subir archivo GeoTIFF</h5>
        <form onsubmit="return validarArchivo()" method="post" enctype="multipart/form-data">
            <input type="file" id="archivo" name="archivo" accept=".tif, .tiff" required>
            <input type="submit" value="Subir archivo">
        </form>
    </section>


  <hr>
  <section class="form-login3">
    <h2>Buscar archivos GeoTIFF</h2>
    <input type="text" id="busqueda" placeholder="Buscar archivo...">
    <button onclick="filtrarArchivos()">Buscar</button>

    <ul id="listaArchivos">
        <!-- Aquí se mostrarán los archivos filtrados -->
    </ul>
    </section>

  <script>
    function filtrarArchivos() {
      var busquedaInput = document.getElementById('busqueda');
      var textoBusqueda = busquedaInput.value.toLowerCase();
      var listaArchivos = document.getElementById('listaArchivos');
      var archivos = listaArchivos.getElementsByTagName('li');

      for (var i = 0; i < archivos.length; i++) {
        var archivo = archivos[i];
        var nombreArchivo = archivo.textContent.toLowerCase();

        if (nombreArchivo.includes(textoBusqueda)) {
          archivo.style.display = 'block';
        } else {
          archivo.style.display = 'none';
        }
      }
    }
  </script>
</body>
</html>
